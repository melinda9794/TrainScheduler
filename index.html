<!DOCTYPE html>
<html>
<head>
  <title>Train Scheduler</title>
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

   <script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>

	<!-- Moment.js Reference -->
	<!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Javascript -->
  <script src="assets/javascript/script.js"></script>
  
</head>
<body>

  <!-- Employee Tracker -->
  <div class="container">

  	<!-- Jumbotron -->
  	<div class="jumbotron" style="background-color: black; color: white">
  		<h1 class="text-center">Train Scheduler</h1>
  		<img src="assets/images/train.png" alt="Choo Choo" style="height: 150px; width: 250px;"/>
      <img src="assets/images/train.png" alt="Choo Choo" style="height: 150px; width: 250px;"/>
      <img src="assets/images/train.png" alt="Choo Choo" style="height: 150px; width: 250px;"/>
  	</div>

    <!-- current trains -->
    <div class="panel panel-primary">
      <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
  
        <div class="panel-body">
        <table class="table" id="trains">
          <thead>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>       
          </thead>
          <tbody id="currentTrainSchedule"></tbody>
          </table>
        </div>
    </div>

    <!-- add train  -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Add Train</strong></h3>
      </div>
    
      <div class="panel-body">    
        <form id="frmTrain">
          <!-- input textboxes -->
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainName">
          </div>

          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="destination">
          </div>

          <div class="form-group">
            <label for="">Next Arrival</label>
            <input type="text" class="form-control" id="nextArrival">
          </div>

          <div class="form-group">
            <label for="">MinutesAway</label>
            <input type="text" class="form-control" id="minutesAway">
          </div>
          
          <!-- submit button -->
          <button type="button" class="btn btn-primary" id="addTrain" onclick="addTrainEntry();">Submit</button>

        </form>
      </div>
    </div>

  </div>

 

</body>
</html>
